<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> Calculadora incr√≠vel </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row text-center justify-content-center">
		<!--Number box 1-->
		<div class="col-12">
			<input id="elem-1" type="number">
		</div>
		<!--Operation buttons-->
				<div class="operations row align-itens-center text-center">
					<div class="col operation">
						<input type="radio" id="sum-operation" name="operation" value="+" checked/>
						<label for="sum-operation">+</label>
					</div>
					<div class="col operation">	
						<input type="radio" id="substract-operation" name="operation" value="-">
						<label for="substract-operation">-</label>
					</div>
					<div class="col operation">
						<input type="radio" id="multiply-operation" name="operation" value="*">
						<label for="multiply-operation">&times</label>
					</div>
					<div class="col operation">
						<input type="radio" id="divide-operation" name="operation" value="/">
						<label for="divide-operation">&divide</label>
					</div>
				</div>	
			<!--End of operation buttons-->
		<!--Number box 2-->	
		<div class="col-12">
			<input id="elem-2" type="number">
		</div>
		<!--Button = -->
		<div class=col-12>
			<button id="calculate-button">=</button>
		</div>
		<!--Result-->
		<div class="col-12">
			<h2 id="result"> RESULTADO </h2>
		</div>
		<!--End of the elements of the page-->
	</div>
</div>	
<!--script-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="script.js"> </script>
</body>
</html>
